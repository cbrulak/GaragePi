   <title>Garage Door Opener</title>
   <script type="text/javascript" src="/webiopi.js"></script>
   <script type="text/javascript">
        webiopi().ready(function() {

            // we're using GPIO4 (bcm numbering)
            var DOOR = 4;

            // make sure the GPIO is set to OUT in case it was changed from initial startup
		    webiopi().setFunction(DOOR, "OUT");

            // create button for DOOR
	        var button = webiopi().createButton("clickButton", "Garage Door", function() {
                webiopi().outputSequence(DOOR, 1000, '10');
            });	

            // append button to page
            $("#controls").append(button);

            // auto refresh UI
            webiopi().refreshGPIO(true);

        });

    </script>
    <style type="text/css">
        button {
            margin: auto;
			position: absolute;
            width: 70%;
            height: 25%;
			bottom: 0;
			top: 0;
			right: 0;
			left: 0;
            font-size: 30pt;
            font-weight: bold;
            color: white;
        }
                
        #gpio4.LOW {
            background-color: Black;
        }
                
        #gpio4.HIGH {
            background-color: Blue;
        }

        body#background {
            background: url('/garage.jpg') no-repeat 50% 50% fixed; 
            background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            -webkit-background-size: cover;
        }
    </style>
</head>
<body id="background">
    <div id="controls" align="center"></div>
</body>
