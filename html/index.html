   <title>Garage Door Opener</title>
   <script type="text/javascript" src="/webiopi.js"></script>
   <script type="text/javascript">
        webiopi().ready(function() {

            // we're using GPIO4 (bcm numbering)
            var DOOR = 4;

            // make sure the GPIO is set to OUT in case it was changed from initial startup
		    webiopi().setFunction(DOOR, "OUT");

            // create button for DOOR
	         button =  webiopi().createButton("hold", "Hold", mousedown, mouseup);

            // append button to page
            $("#controls").append(button);

            // auto refresh UI
            webiopi().refreshGPIO(true);

        });
        

        function mousedown() {
            webiopi().digitalWrite(4, 1);
        }

        function mouseup() {
            webiopi().digitalWrite(4, 0);
        }

    </script>
